<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../media/icons/Logo1.png" type="image/x-icon">
    <title>Formularios</title>
</head>
<body class="Pg1">
    <div class="lottie">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_6G1vvxxQaI.json" speed="1" loop autoplay></lottie-player>
    </div>
    <div class="Formulario">
    <form action="Enviando.html" method="get">
            <label for="nombre">Nombre: </label>
            <input name="nombre" id="nombre" type="text" placeholder="Ingresa tu nombre" required>
            <br>
            <label for="apellido">Apellido: </label>
            <input name="Apellido" id="apellido" type="text" placeholder="Ingresa tu apellido" required>
            <br>
            <button>Agregar</button>
        </form>
    </div>
</body>
</html>
