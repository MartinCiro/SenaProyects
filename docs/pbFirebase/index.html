<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore CRUD</title>
</head>

<body>
    <h1>Firestore CRUD</h1>

    <form id="create-form">
        <h2>Crear documento</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        <br>
        <label for="age">Edad:</label>
        <input type="text" id="age" required>
        <br>
        <button type="submit">Crear</button>
    </form>

    <hr>

    <form id="read-form">
        <h2>Leer documentos</h2>
        <button type="submit">Leer</button>
    </form>

    <hr>

    <form id="update-form">
        <h2>Actualizar documento</h2>
        <label for="update-id">ID del documento:</label>
        <input type="text" id="update-id" required>
        <br>
        <label for="update-age">Nueva edad:</label>
        <input type="text" id="update-age" required>
        <br>
        <button type="submit">Actualizar</button>
    </form>

    <hr>

    <form id="delete-form">
        <h2>Eliminar documento</h2>
        <label for="delete-id">ID del documento:</label>
        <input type="text" id="delete-id" required>
        <br>
        <button type="submit">Eliminar</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/modulos.js" type="module"></script>
</body>

</html>
