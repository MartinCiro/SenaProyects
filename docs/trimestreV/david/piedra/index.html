<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
</head>
<style>
</style>
<body class="p-1 w-100 mx-auto overflow-hidden">
    <div class="container w-75 h-75 rounded" style="background-color: rgba(2, 1, 3, 0.434);">
        <div class="row text-center d-flex justify-content-center align-items-center">
            <div class="p-4 col-md-6 d-flex justify-content-center align-items-center">
                <div class="w-75 rounded" style="background-color: rgba(2, 1, 3, 0.434); position: relative;">
                    <div class="notification-j position-absolute top-0 w-100 d-none rounded" style="background-color: rgb(62, 194, 212);">
                        <div class="progress">
                            <div class="progress-bar-j progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                    </div>
                    <h2 class="card-title text-light j">Jugador</h2>
                    <object id="svgObject-j" data="src/img/start.svg" type="image/svg+xml" class="p-2" width="100%"></object>
                </div>
            </div>

            <div class="p-4 col-md-6 d-flex justify-content-center align-items-center">
              <div class="w-75 rounded" style="background-color: rgba(2, 1, 3, 0.434); position: relative;">
                  <div class="notification-e position-absolute top-0 w-100 d-none rounded" style="background-color: rgb(62, 194, 212);">
                      <div class="progress">
                          <div class="progress-bar-e progress-bar progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                          </div>
                      </div>
                  </div>
                  <h2 class="card-title text-light e">Enemigo</h2>
                  <object id="svgObject-e" data="src/img/start.svg" type="image/svg+xml" class="p-2" width="100%"></object>
              </div>
          </div>
          <div id="mensaje" class="w-25 rounded m-2 h-auto" style="display: none; max-height:min-content;">
            <object id="svgObject-m" data="" type="image/svg+xml" class="w-100 rounded"></object>
        </div>
        </div>
        <div id="valores" class="w-25 mx-auto">
            <div class="input-group mb-1 mx-auto m-2">
                <span class="input-group-text" id="basic-addon1">a</span>
                <input type="text" class="form-control" placeholder="Piedra" aria-label="Piedra" aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group mb-1 mx-auto m-2">
                <span class="input-group-text" id="basic-addon1">s</span>
                <input type="text" class="form-control" placeholder="Papel" aria-label="Papel" aria-describedby="basic-addon1"
              disabled>
            </div>
          <div class="input-group mx-auto  m-2">
            <span class="input-group-text" id="basic-addon1">d</span>
            <input type="text" class="form-control" placeholder="Tijera" aria-label="Tijera" aria-describedby="basic-addon1" disabled>
          </div>
          <div class="p-2 hide-scroll"></div>
        </div>
    </div>
</body>

<script src="src/js/keypress.js"></script>
<script src="src/js/js.js"></script>

</html>
