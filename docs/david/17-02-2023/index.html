<script>
    document.writeln("<h1 style='text-align: center;'>Elaboracion de programas en javascript</h1>")
    //Ingresar dos números enteros y restar el menor del mayor e imprimir el resultado. 
var nEntero=prompt("Ingrese el primer número entero menor a 1000 que desea unir");
var nEntero2=prompt("Ingrese el segundo número entero menor a 1000 que desea unir");
var nEntero3=nEntero+nEntero2;
if (nEntero>=0 && nEntero<1000 && nEntero2>=0 && nEntero2<1000){
document.writeln("Los numeros ingresados son: " + nEntero + " y " + nEntero2 + ", su union es: " + nEntero3 + " y su tamaño es " + nEntero3.length);
}else{
document.writeln("El numero no es de tres cifras");
}
    
</script>
